name: NUWorksBot

on:
  schedule:
    - cron: '0 * * * *'  # Every hour

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: |
          pip install selenium
          pip install python-dotenv

      - name: Run Scraper
        run: python script.py
